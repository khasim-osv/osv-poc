<div class="loginContainer">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="text" [(ngModel)]="username" /></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" [(ngModel)]="password" /></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <button (click)="myClick()">Login</button>
            </td>
        </tr>
    </table>
</div>
